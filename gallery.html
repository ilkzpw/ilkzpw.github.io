	<script>
		!function(){
			var k = 0;
			$('.submit-wishes').on('click',() => {
				if(k) return;
				k = 1;
				var params = $('.form-inline').serialize();
				fetch(`http://mfkzlic.free.800m.net/post.jsp?${params}`)
				.then(res => res.json())
				.then(json => {
					var msg;
					k = 0;
					if(json.errcode == 0){
						msg = 'Thanks';
						$('.form-inline')[0].reset()
					}else{
						msg = json.message
					}
					alert(msg)
				}).catch(err => {
					k = 0;
					console.info(err)
				})
			});
			
			//music
		   	var array = [
				'啷个哩个啷',
				'Save Me',
				'告白气球',
				'有何不可',
			];
			
			var m = new Audio, src, canplay = false;
	
			array.sort((a,b) => Math.random()>0.5);

			m.autoplay = true;

			m.volume = 0.8;

			m.src = array.shift();

			m.addEventListener('ended',()=>{
				if(name = array.shift()){
					m.src = `http://musicz.qiniudn.com/media/${name}.mp3`;
					canplay = false;
				}
			});

			m.addEventListener('canplay',()=>{
				canplay = true;
			});

			m.play();

			$('#play-icon')[0].addEventListener('click',()=>{
				if(!canplay) return;
				var stop = m.volume == 0;
				m.volume = stop ? 0.8 : 0;
				$('#play-icon')[0].style.background = `url(images/${stop?1:0}.gif)`;
				if(!stop) m.pause(); else m.play();
			});
   		}();
	</script>
