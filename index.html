<!doctype html>
<html>

<head>
  <meta charset=utf-8 />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>test</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<style>
#play-icon{width: 14px;height: 11px;position: fixed;right: 5px;top: 5px;background: url(images/1.gif);cursor: pointer;}
</style>

<body>
 <h5>test page</h5>
 <div id="play-icon"></div>
</body>

<script>
!function(){
	var array = ['media/Save Me.mp3','media/Monody.mp3'], $ = _ => document.getElementById(_), m = new Audio, src, canplay = false;
	
	array.sort((a,b) => Math.random()>0.5);
	
	m.autoplay = true;
	
	m.volume = 0.3;
	
	m.src = array.shift();
	
	m.addEventListener('ended',()=>{
		if(src = array.shift()){
			m.src = src;
			canplay = false;
		}
	})
	
	m.addEventListener('canplay',()=>{
		canplay = true;
	})
	
	m.play();
	
	$('play-icon').addEventListener('click',()=>{
		if(!canplay) return;
		var stop = m.volume == 0;
		m.volume = stop ? 0.3 : 0;
		$('play-icon').style.background = `url(images/${stop?1:0}.gif)`;
		if(!stop) m.pause(); else m.play();
	})
}()
</script>
</html>
